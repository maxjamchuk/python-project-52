{% extends "base.html" %}
{% load django_bootstrap5 i18n %}

{% block title %}{% trans "Update user" %}{% endblock %}

{% block content %}
  <h1 class="mb-4">{% trans "Update user" %}</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
      {% trans "Save" %}
    </button>
  </form>
{% endblock %}
