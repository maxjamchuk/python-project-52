{% extends "base.html" %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
  <h1 class="mb-4">Удаление задачи</h1>

  <p>Вы уверены, что хотите удалить задачу {{ name }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      Да, удалить
    </button>
  </form>
{% endblock %}
