{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Статусы{% endblock %}

{% block content %}
  <h1 class="mb-4">Статусы</h1>

  <a href="{% url 'statuses:create' %}" class="btn btn-primary mb-3">
    Создать статус
  </a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Дата создания</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for status in statuses %}
        <tr>
          <td>{{ status.id }}</td>
          <td>{{ status.name }}</td>
          <td>{{ status.created_at }}</td>
          <td>
            <a href="{% url 'statuses:update' status.pk %}"
               class="btn btn-sm btn-outline-secondary">
              Изменить
            </a>
            <a href="{% url 'statuses:delete' status.pk %}"
               class="btn btn-sm btn-outline-danger">
              Удалить
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
