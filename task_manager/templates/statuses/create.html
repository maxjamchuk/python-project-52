{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Создать статус{% endblock %}

{% block content %}
  <h1 class="mb-4">Создать статус</h1>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_name" class="form-label">Имя</label>
      <input
        type="text"
        name="name"
        maxlength="100"
        required
        id="id_name"
        class="form-control"
      >
    </div>

    <button type="submit" class="btn btn-primary">
      Создать
    </button>
  </form>
{% endblock %}
