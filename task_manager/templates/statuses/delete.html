{% extends "base.html" %}

{% block title %}Удаление статуса{% endblock %}

{% block content %}
  <h1 class="mb-4">Удаление статуса</h1>

  <p>Вы уверены, что хотите удалить статус {{ name }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      Да, удалить
    </button>
  </form>
{% endblock %}
