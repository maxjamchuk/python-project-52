{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h1 class="mb-4">Вход</h1>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_username" class="form-label">Имя пользователя</label>
      <input
        type="text"
        name="username"
        id="id_username"
        class="form-control"
        placeholder="Имя пользователя"
        required
      >
    </div>

    <div class="mb-3">
      <label for="id_password" class="form-label">Пароль</label>
      <input
        type="password"
        name="password"
        id="id_password"
        class="form-control"
        placeholder="Пароль"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary">
      Войти
    </button>
  </form>
{% endblock %}
