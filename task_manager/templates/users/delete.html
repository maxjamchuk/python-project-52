{% extends "base.html" %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
  <h1 class="mb-4">Удаление пользователя</h1>
  <p>Вы уверены, что хотите удалить пользователя {{ object.get_full_name|default:object.username }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'users:list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
