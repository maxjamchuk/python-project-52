{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
  <h1 class="mb-4">Пользователи</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Полное имя</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.get_full_name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
